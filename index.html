<!DOCTYPE html>

<html>
  <head>
    <title>Order Your Own Burger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index2.css">
  </head>
  <body>

    <h1>Fast Food Delivery</h1>
    <h2>Account Registration</h2>


    <form action="https://formspree.io/rainbow-life@outlook.fr" method="post">
      <fieldset>
        <div class="burger">
          <div class="bun-top">
            <input id="one" type="text" name="firstname" placeholder="Firstname">
          </div>
          <div class="cheese">
            <input id="two" type="text" name="lastname" placeholder="Lastname">
          </div>
          <div class="tomato">
            <input id ="three" type="text" name="gender" placeholder="Gender">
          </div>
          <div class="cheese">
            <input id="two" type="email" name="_replyto" placeholder="Mail" required>
          </div>
          <div class="cheese">
            <input id="two" type="text" name="country" placeholder="Country" required>
          </div>
          <div class="cheese">
            <input id="two" type="text" name="city" placeholder="City">
          </div>
          <div class="onion">
            <input id="four" type="text" name="number" placeholder="Number" required>
          </div>
          <div class="meatball">
            <input id="five" type="text" name="month" placeholder="MM">
          </div>
          <div class="meatball">
            <input id="five" type="text" name="day" placeholder="DD">
          </div>
          <div class="meatball">
            <input id="five" type="text" name="year" placeholder="YY">
          </div>
          <div class="pickle">
            <input id="six" type="text" name="zipcode" placeholder="Zip Code" required>
          </div>
          <div class="patty">
            <input id="seven" type="text" name="address" placeholder="Address" required>
          </div>
          <div class="patty">
            <input id="seven" type="text" name="displayname" placeholder="Display Name (Optional)">
          </div>
          <div class="bun-bottom">
            <input id="eight" type="submit" name="Send">
          </div>
          <div class="plate"></div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
